{% extends 'blog/base.html' %}

{% block title %}
<title>博客实战</title>

{% endblock %}


{% block left %}
<div class="content-body">
    <div class="container">
        <div class="row">
            <main class="col-md-12">
            	<h1 class="page-title">Contact</h1>
            	<article class="post">
            		<div class="entry-content clearfix">
            			<form action="#" method="post" class="contact-form">
            				<div class="row">
            					<div class="col-md-6 col-md-offset-3">
            						<input type="text" name="name" placeholder="名字" required>
            						<input type="email" name="email" placeholder="邮箱" required>
            						<textarea name="message" rows="7" placeholder="建议" required></textarea>
            						<button class="btn-send btn-5 btn-5b ion-ios-paperplane"><span>发送</span></button>
            					</div>
            				</div>	<!-- row -->
            			</form>
            		</div>
            	</article>
            </main>
        </div>
    </div>
</div>

{% endblock %}

{% block right %}
{% endblock %}
